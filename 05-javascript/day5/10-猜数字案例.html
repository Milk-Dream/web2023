<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1) + M)
        }

        //1.随机生成!~10
        let random = getRandom(1, 10)
        while(true) {
            //2.用户输入一个值
            let num = +prompt("请输入要猜的数字:")
            //3.判断输出
            if (num > random) {
                alert("你猜大了")
            } else if (num < random) {
                alert("你猜小了")
            } else if (num == random) {
                alert("你猜对了")
                break
            }
        }
        
    </script>
</body>
</html>
