<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.函数表达式
        let fn = function(x, y) {
            console.log("我是函数表达式")
            console.log(x + y)
        }
        fn(1, 2)
        //函数表达式和具名函数的不同
        //具名函数的调用可以写到任何位置，函数表达式不能在声明之前调用
        function fun() {
            console.log(1)
        }
    </script>
</body>
</html>
