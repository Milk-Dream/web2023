<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数求和
        function getSum(num1, num2) {
            //num1 默认的值undefined
            document.write(num1 + num2)
        }

        getSum(1, 2)//3
        getSum()//0

        function getSum1(x = 0, y = 0) {
            //num1 默认的值undefined
            document.write(x + y)
        }

        getSum1()//0
        getSum1(1, 2)//3
    </script>
</body>
</html>
