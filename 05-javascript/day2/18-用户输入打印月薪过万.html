<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.变量的初始化变量
        let end = +prompt("请输入次数:")
        let i = 1
        //2.终止条件
        while(i <= end) {
            document.write("月薪过万")
            i++
        }
    </script>
</body>
</html>
