<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1
        // ++num
        //++num 和 num++ 单独使用没区别
        console.log(++num + 1)//2
        console.log(num++ + 1)//1
        // num = num + 1
        // num += 1

        let i = 1
        console.log(i++ + ++i + i)//7
        
    </script>
</body>
</html>
