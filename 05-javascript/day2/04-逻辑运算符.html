<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //逻辑与
        console.log(true && true)
        console.log(false && true)
        //逻辑或
        console.log(true || true)
        console.log(true || false)
        //逻辑非
        console.log(!true)
        console.log(!false)
    </script>
</body>
</html>
