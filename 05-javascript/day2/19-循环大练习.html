<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.页面输出1-100
        let i = 1
        while(i <= 100) {
            document.write(`这是第${i}个数<br/>`)
            i++
        }
        //2.1-100的累加和
        let a = 1
        let sum = 0
        while(a <= 100) {
            sum += a
            a++
        }
        document.write(`0-100所有的数相加的和为:${sum}`)
        //求1-100以内偶数的和
        let b = 1
        let sums = 0
        while(b <= 100) {
            if (b % 2 == 0) {
                sums += b
            }
            b++
        }

    </script>
</body>
</html>
