<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //外层的循环 第n天
        //里层的循环 第几个单词
        for (let i = 1; i <= 3; i++) {
            document.write(`今天是第${i}天<br/>`)
            //里层的循环 第几个单词
            for(let j = 1; j <= 5; j++) {
                document.write(`记住了第${j}个单词<br/>`)
            }
        }
    </script>
</body>
</html>
