<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 6, 1, 7, 4]
        //max存的是最大值
        let max = arr[0]
        
        //min存的是最小值
        let min = arr[0]

        //遍历数组
        for (let i = 1; i < arr.length; i++) {
            //如果max小于数组元素，我就把元素的值给max
            if (max < arr[i]) {
                max = arr[i]
            }

            //如果min 比数组元素大，我们就把元素给min
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        console.log(`这个数组中最大值为${max}`)
    </script>
</body>
</html>
