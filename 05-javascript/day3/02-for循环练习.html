<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.利用for循环输出1-100岁
        for(let i = 1; i <= 100; i++) {
            document.write(`今年我${i}岁了<br/>`)
        }
        //2.求1-1000之间的偶数和
        let sum = 0
        for(let i = 1; i <= 100; i++) {
            if(i % 2 === 0) {
                sum += i
            }
        }
        document.write(`0~100之间的偶数和为:${sum}`)
        //3.页面打印5个小星星
        for (let i = 1; i <= 5; i++) {
            document.write("<i>⭐</i>")
        }
        //4.打印数组
        let arr = ["刘德华", "刘晓强", "高启强", "刘若英"]
        console.log(arr[0])
        console.log(arr[1])
        console.log(arr[2])
        console.log(arr[3])
        for(let i = 0; i <= 3; i++) {
            console.log(arr[i])
        }
        //数组长度为length
        for(let i = 0; i <= arr.length-1; i++) {
            console.log(arr[i])
        }
        //升级
        for(let i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }

    </script>
</body>
</html>
