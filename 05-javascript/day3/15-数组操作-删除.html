<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["red", "green", "blue"]
        console.log(arr.pop())//blue，返回删除的那个元素
        //pop删除最后一个元素
        console.log(arr)
        //2.shift，删除第一个元素
        console.log(arr.shift())//red，返回删除的那个元素
        console.log(arr)
        //3.splice 删除指定元素，起始位置，删除几个
        arr.splice(1,1)

    </script>
</body>
</html>
