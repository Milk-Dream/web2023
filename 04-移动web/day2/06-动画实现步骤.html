<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            /*animation:动画名称 动画时长 速度曲线 延迟时间 重复次数 动画方向 执行完毕时候状态*/
            /*linear ease steps(3)*/
            /* animation: change1 1s steps(3) ; */
            /*infinite无限循环*/
            animation: change1 1s linear 1s infinite;
            /*alternate反方向执行*/
            /*backwards动画完毕第一帧的状态forwards动画完毕最后一帧状态*/
            /*动画名称和时长必须赋值*/
            animation: change1 1s linear 1s infinite alternate forwards;
            /*
                animation-name 动画名称
                animation-duration 动画持续时间
                animation-delay 动画延迟时间
                animation-fill-mode 动画执行完毕时状态
                animation-timing-function 速度曲线
                animation-itearation-count 重复次数
                animation-direction 动画执行方向
                animation-play-state 暂停动画
            */
        }

        /*一.定义动画:从200到600*/
        @keyframes change {
            from {
                width: 300px;
            }
            to {
                width: 600px;
            }
        }

        @keyframes change1 {
            0% {
                width: 200px;
            }

            35% {
                width: 500px;
                height: 300px;
            }

            100% {
                width: 800px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
