<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*让网页的和body的高度是浏览器窗口的高度*/
        html,
        body {
            height: 100%;
        }

        .box {
            height: 100%;
            background: url(./img/product.jpeg) no-repeat center 0;

            /*contain宽或者高达到浏览器宽高就停止放大*/
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
