<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /*
        @keyframes 动画名 {
            form {
                动画开始时候盒子的状态
            }
            to {
                动画结束时盒子的状态
            }
        }*/
        /*定义动画*/
        @keyframes move {
            /*动画序列:有多少个动画序列 动画过程中就有一个状态*/
            0% {
                transform: translate(0);
            }
            100% {
                transform: translateX(500px);
            }
        }
        /*使用动画*/
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*动画名称是必须写的属性*/
            animation-name: move;
            /*动画时长 必须写的属性*/
            animation-duration: 3s;
            /*动画延迟时间*/
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
