<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        li img {
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        .txt {
            position: absolute;
            left: 0;
            bottom: -50px;
            z-index: 999;
            padding: 20px 30px;
            transition: all 1s;
            color: #FFF;
            
        }
        .txt h4 {
            font-weight: 400;
            font-size: 14px;
        }
        .txt h5 {
            font-size: 18px;
            margin: 10px 0 30px;
        }
        li::after {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                transparent, rgba(0, 0, 0, .3)
            );
            opacity: 0;
            
        }
        /*图片放大*/
        /*背景渐变色*/
        /*盒子上移*/
        li:hover img {
            transform: scale(1.2);
        }
        li:hover::after {
            display: block;
        }
        li:hover .txt {
            transform: translateY(-50px);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="./image/product.jpeg" alt="">
            <div class="txt">
                <h4>产品</h4>
                <h5>OceanStor Pacific 海量存储斩获2021 Interop金奖</h5>
                <p>
                    <span>了解更多</span>
                  
                </p>
            </div>
        </li>
    </ul>
</body>
</html>
