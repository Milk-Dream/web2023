<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 100px auto;
        }
        .box img {
            width: 100%;
            height: 100%;
        }
        .box p {
            position: absolute;
            z-index: 9999;
            left: 10px;
            bottom: 0;
            height: 70px;
            font-size: 20px;
            color: #FFF;
            font-weight: 700;
        }
        .box::after {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            display: none;
            content: "";
            width: 100%;
            height: 100%;
            background-image:linear-gradient(transparent, rgba(0, 0, 0, .3));
        }
        .box:hover::after {
            opacity: 1;
            display: block;
        }

    </style>

</head>
<body>
    <div class="box">
        <img src="../image/product.jpeg" alt="">
        <p>OceanStor Pacific 海量存储斩获2021 Interop金奖</p>
    </div>
</body>
</html>
