<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            /*弹性盒子换行nowrap无换行，wrap换行*/
            flex-wrap: wrap;
            /*换行有间距解决方案flex-start往上无间距，flex-end往下无间距，center中间无间距，space-around，把盒子两侧加间距，中间间距和两边的两倍，space-between;space-evenly所有间距相同，stretch，拉伸充满*/
            align-content: flex-start;
            height: 500px;
            border: 1px solid #000;
        }

        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
