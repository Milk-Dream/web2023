<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box li {
            display: flex;
            /*修改主轴的方向*/
            flex-direction: column;
            /*调节主轴对齐方式*/
            align-items: center;
            /*调节侧轴对齐方式*/
            justify-content: center;
            width: 80px;
            height: 80px;
            border: 1px solid #000;
        }

        .box .img {
            width: 32px;
            height: 32px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <input class="img">
                <span>媒体</span>
            </li>
        </ul>
    </div>
</body>
</html>
