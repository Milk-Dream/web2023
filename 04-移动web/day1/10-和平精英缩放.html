<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        img {
            width: 100%;
        }
        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
            /*overflow: hidden;*/
        }
        .box p {
            color: #3B3B3B;
            padding: 10px 10px 0 10px;
        }
        .box .pic {
            position: relative;
        }
        .play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5);;
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background-color: pink;
            transition: all 1s;
             
            opacity: 0;
        }
        i {
            border-left: 1px solid #000;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            border-right: 1px solid transparent;
            width: 40px;
            height: 40px;
            background-color: #000;
            
        }
        .box li:hover .play{
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./img/product.jpeg" alt="">
                    <!--播放按钮-->
                    <div class="play">
                        
                    </div>
                </div>
                <p>【和平精英】"初火"音乐概念片:四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>
</html>
