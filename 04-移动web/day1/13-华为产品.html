<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #F8F8F8;
        }
        li {
            list-style: none;
        }
        img {
            width: 100%;
            vertical-align: middle;
            transition: all .5s;
        }
        .box {
            width: 1110px;
            height: 247px;
            margin: 20px auto;

            
        }
        .box li {
            position: relative;
            float: left;
            width: 350px;
            height: 247px;
            margin-right: 30px;
            
        }
        
        .box li:last-child {
            margin-right: 0;
        }
        .box .txt {
            position: absolute;
            z-index: 2;
            left: 0;
            bottom: -50px;
            width: 350px;
            height: auto;
            padding: 20px 30px;
            color: #FFF;
            transition: transform .5s;
        }
        .box .txt h4 {
            font-size: 14px;
            font-weight: 400;
            line-height: 2em;
            color: #FFF;
        }
        .box .txt h5 {
            margin-bottom: 40px;
            font-size: 18px;
            line-height: 1.5em;
            color: #FFF;
        }
        .box .txt p {
            color: #FFF;
            font-size: 14px;
        }
        .box li:hover .txt {
            transform: translateY(-50px);
        }

        .pic {
            overflow: hidden;
        }

        .box li:hover img {
            transform: scale(1.2);
        }
        
        .box li a::after {
            position: absolute;
            top: 0;
            left: 0;

            content: "";
            width: 350px;
            height: 247px;
            background-image: linear-gradient(
                transparent,
                rgba(0, 0, 0, .6)
            );
            opacity: 0;

        }
        .box li:hover a::after {
            opacity: 1;
        }
    </style>
</head>
