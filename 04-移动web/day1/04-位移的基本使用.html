<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
        }
        .son,
        .son1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100px;
            background-color: pink;
            transition: all 1s;
        }
        .son1 {
            background-color: green;
        }
        .father:hover .son {
            transform: translate(100%, 100%);
            /*x轴移动*/
            /* transform: translate(100px); */
            /* transform: translateX(100px); */
        }
        .father:hover .son1 {
            transform: translate(200px,100px);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <div class="son1"></div>
    </div>
</body>
</html>
