    <title>Document</title>
    <style>
        /*视口小于等于max，网页背景是粉色*/
        @media(max-width: 700px) {
            body {
                background-color: pink;
            }
        }
        /*视口大于等于min，网页背景颜色变成skyblue*/
        @media(min-width: 800px) {
            body {
                background-color: skyblue;
            }
        }
    </style>
</head>
