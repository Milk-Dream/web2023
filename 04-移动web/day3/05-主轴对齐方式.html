<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
        
            display: flex;
            /**
                flex-start:左对齐
                flex-end:右对齐
                center 中间对齐
                space-between:父级剩余尺寸分配成间距，间距出现在子级之间
                space-around:间距出现在子级的两侧，视觉效果:子级之间的间距是父级两端间距的两倍
                space-evenly:间距都一样
            */
            justify-content: space-between;
            height: 200px;
            margin: auto;
            border: 1px solid #000;
        }

        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
