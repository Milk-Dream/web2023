<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        .box {
            width: 100%;
            height: 50px;
            /* background-color: pink; */
        }

        li {
            list-style: none;
            float: left;
            width: 20%;
            height: 50px;
        }

        li > div {
            height: 50px;
        }

        li:nth-child(-n+2) div{
            background-color: black;
        }

        li:nth-child(n+3) div{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><div></div></li>
            <li><div></div></li>
            <li><div></div></li>
            <li><div></div></li>
            <li><div></div></li>
            
            
        </ul>
    </div>
</body>
</html>
