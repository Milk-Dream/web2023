<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            
            margin: 0;
            padding: 0;
        }

        .box {
        
            display: flex;
            /*center垂直居中*/
            /*stretch:默认值，表示拉伸，只要子级不写高度就会拉伸*/
            align-items: stretch;
            
            height: 300px;
            margin: auto;
            border: 1px solid #000;
        }

        .box div {
            width: 100px;
            /* height: 100px; */
            background-color: pink;
        }

        .box div:nth-child(2) {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
