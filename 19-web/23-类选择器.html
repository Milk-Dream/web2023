<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*.red*/
        .red {
            color: red;
        }

        .size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!--使用-->
    <!--一个类选择器可以给多个标签使用-->
    <p class="red">1111</p>
    <!--一个标签可以使用多个类名，class属性值-->
    <p class="size red">2222</p>
</body>
</html>
