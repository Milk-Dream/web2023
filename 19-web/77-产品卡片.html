<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F1F1F1;
        }

        .card {
            width: 270px;
            height: 253px;
            background-color: #FFF;
            margin: 200px auto;
            text-align: center;
            border: 1px solid #000;
        }

        .product {
            width: 278px;
            height: 100px;
            margin-top: 40px;
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            background-color: #FF2C55;
        }

        .text {
            font-size: 18px;
            margin-top: 20px;
            line-height: 17px;
            color: #333;
            font-weight: 400;
            margin-bottom: 12px;
            
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="product">
            <div class="circle"></div>
        </div>
        <h4 class="text">抖音直播SDK</h4>
        <p class="text">包含抖音直播看播功能</p>
    </div>
</body>
</html>
