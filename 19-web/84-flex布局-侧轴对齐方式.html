<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            /*弹性盒子没有尺寸才拉伸*/
            align-items: stretch;
            /*顶对齐*/
            align-items: flex-start;

            /*底对齐*/
            align-items: flex-end;
            /*居中对齐*/
            align-items: center;
            height: 300px;
            border: 1px solid #000;
        }

        .box div:nth-child(2) {
            align-self: center;
        }

        .box div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
