<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*选择器，选择的范围越大，优先级就越低*/
        * {
            color: aqua !important;
        }

        div {
            color: red;
        }

        .box {
            color: green;
        }

        #test {
            color: brown;
        }
    </style>
</head>
<body>
    <div id="test" class="box" style="color: orange;">div标签</div>
</body>
</html>
