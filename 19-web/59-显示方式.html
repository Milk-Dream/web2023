<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*块级:独占一行默认宽度是父元素宽度的100%，加宽高是生效的*/
        div {
            width: 100px;
            height: 100px;
           
        }

        .div1 {
            background-color: brown;
        }

        .div2 {
            background-color: orange;
        }

        /*行内:一行共有多个:尺寸由内容撑开，加宽高不生效*/
        span {
            width: 200px;
            height: 200px;
        }

        /*行内块:一行共存多个，默认尺寸由内容撑开，加宽高生效*/
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!--块元素-->
    <div class="div1">div标签1</div>
    <div class="div2">div标签2</div>

    <!--行内元素-->

    <span>span11111</span>
    <span>span2</span>

    <!--行内块元素-->
    <img src="./img/18-01.png" alt="">
</body>
</html>
