<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: #333;
        }

        p {
            text-indent: 2em;
            font-size: 14px;
            color: #444;
            line-height: 30px;
        }

        a {
            color: #0069C2;
        }
    </style>
</head>
<body>
    <h1>CSS(层叠样式表)</h1>
    <p>层叠样式表(Cascading Style Sheets,缩写为CSS),是一种<a href="#">样式表</a>语言,用来描述HTML或者XML(包括如SVG,MathML,XHTML之类的XML分支语言)文档的呈现.CSS在描述了在屏幕,纸质,音频等其他媒体上的元素应该如何渲染问题</p>
</body>
</html>
