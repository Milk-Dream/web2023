<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /*访问前*/
            color: red;
        }

        a:visited {
            /*访问后的*/
            color: orange;
        }

        a:hover {
            /*鼠标悬停*/
            color: blue;
        }

        a:active {
            /*鼠标点击时*/
            color: brown;
        }
    </style>
</head>
<body>
    <a href="#">a标签，测试伪类</a>
</body>
</html>
