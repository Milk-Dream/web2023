<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--图片标签-->
    <!-- <img src="图片的地址"> -->
    <!--src是图片标签的属性 必要属性-->
   
    <!---->
    <img src="./img/1.webp" >
     <!--alt是图片不能显示的文字，如果图片正常显示文字就不会显示-->
    <img src="./img/2.webp" alt="抱歉，你的图片跑了哦">
    <!--title鼠标放到图片停顿后，提示的信息-->
    <img src="./img/1.webp" title="这是一张新闻图片">

    <!--img width height border我们一般不会写在标签中-->
    <!--在图片设置宽高时候，另外一个方向是等比例缩放-->
    <!--border="20"border是边框的意思 20 是20像素宽-->
    <img src="./img/1.webp" width="80" height="160" border="20">
</body>
</html>
