<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <a href="要跳转的地址" href是必备属性 -->
    <a href="https://www.baidu.com/">百度一下</a>
    <!-- <a href="https://www.baidu.com" target="目标窗口的弹出方式">百度一下</a> -->
    <!--只要不是self就都是跳转新窗口-->
    <a href="https://www.baidu.com" target="_blank">百度一下</a>
    <!--空连接 为了点击 不做跳转的操作-->
    <p>aaa 可以写很多p标签</p>
    <!--以后需要跳转到某一个页面，但是这个页面还没写好-->
    <a href="#">空连接</a>
    <!--不是为了跳转，只是为了让用户点击操作-->
    <a href="javascript:;">空连接</a>
</body>
</html>
