<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--列表是用来布局的，列表特点:排列整齐-->
    <!--1.无序列表(使用最多)-->
    <ul>
        <!--ul里面只能放里标签，li里面可以放任何标签-->
        <!--前面的圆点到css解决-->
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <!--2.有序列表(跟ul要求一样)-->
    <ol>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ol>

    <!--3.自定义列表-->
    <!--dl里面只能dt和dd，dt只能一个，dd可以有多个-->
    <!--   使用场景:下面多个dd是上面dt内容的细分类-->
    <dl>
        <dt>河南</dt>
        <dd>郑州</dd>
        <dd>开封</dd>
        <dd>洛阳</dd>
    </dl>
</body>
</html>
