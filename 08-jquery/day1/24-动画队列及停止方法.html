<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0 30px;
        }

        p {
            color: #333;
        }

        .box {
            margin-top: 30px;
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>动画队列及停止方法</h3>
    <p>
        通过jQuery为元素设置的多个动画会依次添加到动画队列中，并根据添加的顺序依次播放，可以通过<b>stop</b>方法停止
    </p>
    <button class="add">添加动画</button>
    <button class="stop">停止当前动画</button>
    <div class="stop1">传递1个true</div>
    <div class="stop2">传递2个个true</div>

    <div class="box"></div>

    <script src="./jquery-3.6.4.js"></script>

    <script>
        //1.添加动画
        $(".add").click(function() {
            $(".box").slideUp(4000).slideDown(4000).hide(4000)
        })

        //2.不传递参数stop
        $(".stop").click(function() {
            $(".box").stop()
        })

        //3.传递一个true stop(true)
        //在当前动画状态停止，然后清空动画队列
        $(".stop1").click(function() {
            $(".box").stop(true)
        })

        //4.传递2个true stop(true, true)
        //迅速在当前动画状态结束状态停止，然后清空动画队列
        $(".stop2").click(function() {
            $(".box").stop(true, true)
        })
    </script>
</body>
</html>
