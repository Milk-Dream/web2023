<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 20px;
        }

        p {
            color: #333;
        }

        div {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h3>CSS方法</h3>
    <p>CSS可以获取及设置元素样式，设置的是行内样式</p>
    <!--测试用的盒子-->
    <div class="box"></div>
    <!--引入jQuery-->
    <script src="./jquery-3.6.4.js"></script>
    <script>
        //1.键值对设置
        $(".box").css("background", "pink")
        $(".box").css("border", "10px solid orange")
        $(".box").css("width", "250px")
        $(".box").css("height", 250)
        //2.对象方式设置
        $(".box").css({
            background: "sykblue",
            border: "10px solid yellowblue",
            width: 100,
            height: "100px"
        })
        //3.样式设置
        let width = $(".box").css("width")
        console.log("width:", width);
    </script>
</body>
</html>
