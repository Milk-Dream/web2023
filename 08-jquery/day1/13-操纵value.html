<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0 30px;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <h3>14-操纵value</h3>
    <p>jQuery中封装了操纵value属性的方法，可以取值和赋值</p>
    <!--测试用输入框-->
    <input type="text" class="text">
    <!--引入jQuery-->
    <script src="./jquery-3.6.4.js"></script>
    <script>
        //1.赋值
        $("text").val("黑马程序员!")
        //2.取值
        $(".text").blur(function() {
            let value = $(this).val()
            console.log(value);
        })
    </script>
</body>
</html>
