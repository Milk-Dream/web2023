<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0 30px;
        }

        p {
            color: #333;
        }

        div {
            width: 100px;
            height: 50px;
            background: yellowgreen;
        }

    </style>
</head>
<body>
    <h3>06-事件绑定</h3>
    <p>在jQuery中以原生事件类型的名称为依据，封装了相对应的事件处理方法</p>
    <ul>
        <li>黑马程序员</li>
        <li>北京校区</li>
        <li>上海校区</li>
        <li>广州校区</li>
        <li>深圳校区</li>
    </ul>
    <input type="text" class="text">
    <div class="box"></div>
    <script src="./jquery-3.6.4.js"></script>
    <script>
        //1.为li添加点击事件
        $("li").click(function(){
            console.log("click");
            console.log(this);

            let $this = $(this)
            $this.css("backgroundColor", "pink")
        })
        //2.为.text添加获得焦点事件
        $(".text").focus(function() {
            console.log("focus");
        })
        //3.为.text添加失去焦点事件
        $(".text").blur(function() {
            console.log("blur");
        })
        //4.为.boxi探究鼠标移入事件
        $(".box").mouseenter(function() {
            console.log("mouseenter");
            $(this).css("backgroundColor", "pink")
        })

        //5.为.box添加鼠标移出事件
        $(".box").mouseleave(function() {
            console.log("mouseleave");
            $(this).css("backgroundColor", "yellowgreen")
        })

    </script>
</body>
</html>
