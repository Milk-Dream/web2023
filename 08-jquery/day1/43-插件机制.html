<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: #333;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>15-插件机制</h3>
    <p>
        插件是jQuery提供的扩展机制，本质是往jQuery原型对象上添加方法
    </p>
    <!--测试标签-->
    <div class="box"></div>
    <!--导入jQ-->
    <script src="./jquery-3.6.4.js"></script>

    <script>
        //1.基本使用
        jQuery.fn.extend({
            sayHello() {
                console.log("吃了没");
            }
        })
        let $box = $(".box")
        console.log("$box",$box);
        $box.sayHello()

        //2.修改背景颜色的插件
        jQuery.fn.extend({
            setBgColor(color) {
                this.css("backgroundColor", color)
            }
            
        })

        $(".box").setBgColor("orange")
    </script>
</body>
</html>
