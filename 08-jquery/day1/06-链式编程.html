<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0 30px;
      }

      p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h3>07 - 链式编程</h3>
    <p>链式编程 通过点(.)把多个操作连续的写下去，形成和链子一样的结构</p>
    <!--测试用输入框-->
    <input type="text" class="text" />
    <!--导入jQuery-->
    <script src="./jquery-3.6.4.js"></script>
    <script>
      //1.为输入框分别绑定 获得焦点 和失去焦点事件
      /*$(".text").focus(function () {
        console.log("获得焦点");
      });
      $(".text").blur(function () {
        console.log("失去焦点");
      });*/
      //2.使用链式编程一次性绑定 获得焦点 失去焦点 内容改变事件
      $(".text")
        .focus(function () {
          console.log("获得焦点");
        })
        .blur(function () {
          console.log("失去焦点");
        })
        .change(function() {
          console.log("内容改变");
        })
      //3.测试jQuery方法的返回值
      let $text = $(".text")
      let $text2 = $text.focus(function() {
        console.log("获得焦点");
      })
      console.log($text === $text2);//true
    </script>
  </body>
</html>
