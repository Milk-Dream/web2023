<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0 30px;
            overflow: hidden;
            margin: 10px;
            /* position: relative; */
        }

        p {
            color: #333;
        }

        h3 {
            margin: 0;
        }

        .outer {
            width: 400px;
            height: 210px;
            margin-top: 15px;
            margin-bottom: 15px;
            background-color: pink;
            overflow: hidden;
            /* position: relative; */
        }

        .box {
            width: 200px;
            height: 120px;
            background-color: red;
            /* margin: 20px; */
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h3>获取位置</h3>
    <p>
        由于jQuery
        对获取元素位置进行了封装，使得在不同场景中获取元素位置变得十分方便
    </p>
    <div class="outer">
        <div class="box"></div>
    </div>
    <button class="offset">测试offset方法</button>
    <button class="position">测试position方法</button>
    <script src="./jquery-3.6.4.js"></script>
    <script>
        //1.offset参照html标签
        //2.position参照离他最近的祖先元素
        //offset会把外边距计算进去
        //position不会把外边距计算进去，以margin为边界
        $(".offset").click(function() {
            let offset = $(".box").offset()
            console.log("offset:", offset);
        })

        //测试
        $(".position").click(function() {
            let position = $(".box").position()
            console.log("position:", position);
        })
    </script>
</body>
</html>
