<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            margin: 100px auto;
        }

        .input-num {
            margin: 100px auto;
            display: flex;
            justify-content: space-between;
            width: 150px;
            height: 30px;
        }

        .input-num button {
            width: 50px;
            height: 30px;
            background-color: #C7C7C7;
            color: #B93B32;
            
            border: none;
            cursor: pointer;
            
        }

        .input-num span {
            display: block;
            text-align: center;
            line-height: 28px;
            width: 50px;
            height: 28px;
            border: 1px solid #CCC;
        }
    </style>
</head>
<body>
    <!--html结构-->
    <div id="app">
        <!--计数器功能区域-->
        <div class="input-num">
            <!--减号-->
            <button>-</button>
            <!--内容-->
            <span>0</span>
            <!--加号-->
            <button>+</button>
        </div>
    </div>
    <!--开发版本环境版本 包含了帮助的命令行警告-->
    <script src="./jquery-3.6.4.js"></script>
    <script>
        //1.累加
        $(".input-num button:last-child").click(function() {
            console.log("累加");
            let num = $(".input-num span").text()
            console.log("num:", num);
            if(num < 10) {
                num++
                $(".input-num span").text(num)

            }else {
                alert("哥们别点了,到头了")
            }
        })

        //2.递减
        $(".input-num button:first-child").click(function() {
            console.log("递减");
            let num = $(".input-num span").text()
            console.log("num:", num);
            if(num > 0) {
                num--
                $(".input-num span").text(num)

            }else {
                alert("哥们别点了,到底了")
            }
        })
    </script>
</body>
</html>
