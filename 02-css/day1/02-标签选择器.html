<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*把页面所有的div标签选中设置宽高字体颜色*/
        div {
            width: 100px;
            height: 100px;
            /*字体颜色*/
            color: red;
            /*边框 快捷写法 bd*/
            border: 1px solid #000;
        }
        /*标签选择器特点:设置页面某一类标签统一样式，但是不能差异化设置*/
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <p>p1</p>
    <p>p2</p>
</body>
</html>
