<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            /*color是字体颜色*/
            color: red;
            /*背景色*/
            background-color: pink;
        }
        .size {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        
    </style>
</head>
<body>
    <!--多类名:一个标签调用了多个类名，多个类里面的属性都作用到这个标签-->
    <div class="size color">div</div>
    <p class="size">ppp</p>
    <span class="color">span</span>
</body>
</html>
