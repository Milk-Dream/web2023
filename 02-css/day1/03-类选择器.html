<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*想要差异化设置，需要类选择器*/
        .red {
            color: red;
        }
        /*
            以后起名字的地方很多，按照系列要求就可以起出来合适的名字
            1.由数字 字母 下划线 组成
            2.不能以数字开头
            3.不能是关键字
            4.区分大小写
        */
    </style>
</head>
<body>
    <!--哪个标签想要就通过class去调用-->
    <div class="red">1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
