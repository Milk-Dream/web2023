<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        /*交集选择器*/
        /*既是p标签，p标签又调用了box类名*/
        p.box {
            color: red;
        }
    </style>
</head>
<body>
    <!--只选择第一个p标签-->
    <p class="box">1</p>
    <p>2</p>
    <div class="box">3</div>
</body>
</html>
