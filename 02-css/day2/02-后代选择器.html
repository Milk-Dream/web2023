<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*我想要把ol里面的小li选出来改成pink*/
        /*后代选择器 元素1 元素2，元素1和元素2用空格隔开*/
        /*元素2可以是儿子，也可以是孙子*/
        ol li {
            color: pink;
        }
        ol li a {
            color: pink;
        }
        .nav li a {
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>

            <a href="https://www.baidu.com">百度一下</a>
        </li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>
            <a href="https://www.baidu.com">百度一下</a>
        </li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>
            <a href="https://www.baidu.com">百度一下</a>
        </li>
    </ul>

</html>
