<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, p {
            color: pink;
        }
        /*要求2:请把熊大和熊二还有小猪一家改成pink*/
        div,
        p,
        .pig li {
            color: pink;
        }
        /*约定的语法规范，我们并集选择器喜欢竖着写*/
        /*一定要注意，最后一个选择器不要加逗号*/
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>小猪爸爸</li>
        <li>小猪妈妈</li>
    </ul>
</body>
</html>
