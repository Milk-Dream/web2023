<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        /*如果块级盒子没有设置宽度，默认宽度和父级*/
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
</body>
</html>
