<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        .box {
            /*核心，无论多少也，都是居中*/
            text-align: center;
        }
        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #F7F7F7;
            border: 1px solid #ccc;
            color: #333;
            text-align: center;
            line-height: 36px;
        }
        .box .prev,
        .box .next {
            width: 85px;
        }
        .box .active {
            border: 0;
            background-color: #fff;
        }
        .box input {
            width: 50px;
            height: 36px;
            outline: none;
            border: 1px solid #ccc;
        }
        button {
            width: 60px;
            height: 38px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="prev"><<上一页</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="active">...</a>
        <a href="#" class="next">下一页>></a>
        到第
        <input type="text">
        页
        <!--button按钮是按照css3盒子模型来计算的-->
        <button>确定</button>
        
    </div>
</body>
</html>
