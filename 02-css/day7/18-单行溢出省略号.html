<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 70px;
            height: 30px;
            border: 1px solid #000;
            /*强制在一行显示文本*/
            white-space: nowrap;
            /*省略*/
            overflow: hidden;
            /*溢出的部分用省略号*/
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>我是小黑你知道你是谁吗，你可是超级大佬</div>
</body>
</html>
