<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        div {
            width: 200px;
            height: 20px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--行内元素添加绝对定位或者固定定位，可以直接设置宽和高-->
    <!--块级元素提添加绝对定位或者固定定位，如果不给宽和高，就是内容的大小-->
    <span>你好</span>
    <div></div>
</body>
</html>
