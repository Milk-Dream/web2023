<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            overflow: hidden;
            position: relative;
            width: 520px;
            height: 280px;
            border: 1px solid #000;
            margin: 100px auto;
            border-radius: 15px;
        }
        .box img {
            width: 100%;
            height: 100%;
        }
        .prev,
        .next
        {
            position: absolute;
            top: 50%;
            
            margin-top: -15px;
            width: 20px;
            height: 30px;
            line-height: 30px;
            color: #FFF;
            text-align: center;
            border-radius: 0 15px 15px 0;
            background-color: rgb(0,0,0,.3);
        }
        .prev {
            left: 0;
        }
        .next {
            /*左右浮动会失效，可以写left:auto*/
            left: auto;
            right: 0;
            margin-top: -15px;
            border-radius: 15px 0 0 15px;
        }
        .box ul {
            position: absolute;
            left: 50%;
            bottom: 15px;
            margin-left: -35px;
            width: 70px;
            height: 14px;
            border-radius: 7px;
            background-color: rgba(255,255,255,.3);
            
        }
        .box ul li {
            float: left;
            cursor: pointer;
            list-style: none;
            width: 8px;
            height: 8px;
            
            margin: 3px;
            background-color: #fff;
            border-radius: 50%;


        }
        .box .active {
            /*current*/
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./image/tb.jpg" alt="">
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            
        </ul>
    </div>
</body>
</html>
