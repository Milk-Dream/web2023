<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .peiqi,
        .zhumama
        {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .peiqi {
            /*隐藏元素后，不再占用原来的位置*/
            display: none;
        }
        .zhumama {
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--元素的显示和隐藏-->
    <!--display:none隐藏，block除了变成块元素而且还显示，显示隐藏-->
    <!--visibility:hidden显示隐藏-->
    <!--overflow:显示隐藏-->
    <div class="peiqi"></div>
    <div class="zhumama"></div>
</body>
</html>
