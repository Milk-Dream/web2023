<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin-top: 120px;
            width: 100px;
            height: 100px;
            background-color: blue;
            
        }
        .box1 {
            position: absolute;
            top: -100px;
            width: 0;
            height: 0;
            font-size: 0;
            line-height: 0;
            border: 50px solid transparent;
            border-bottom: 50px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
