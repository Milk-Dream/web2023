<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 50px;
            background-color: pink;
        }
        .left {
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -25px;
        }
        .right {
            position: absolute;
            top: 50%;
            right: 0;
            margin-top: -25px;
        }
        .top {
            position: absolute;
            left: 50%;
            top: 0;
            margin-left: -100px;
        }
        .bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="box left"></div>
    <div class="box right"></div>
    <div class="box top"></div>
    <div class="box bottom"></div>
</body>
</html>
