<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            text-overflow: ellipsis;
            /*弹性伸缩盒子模型显示*/
            display: -webkit-box;
            /*限制在一个块元素显示的文本行数*/
            -webkit-line-clamp: 2;
            /*设置或伸缩和对象的子元素排列方式*/
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <!--只适合webkit和移动端-->
    <div>你好我叫小黑</div>
</body>
</html>
