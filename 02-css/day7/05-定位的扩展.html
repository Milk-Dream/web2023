<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /*浮动的元素不会压住下面的盒子，但是不会压住下面标准流的文字*/
            /*但是绝对定位和固定定位会压住下面的文字*/
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>你好，hello</p>
</body>
</html>
