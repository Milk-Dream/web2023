<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 500px;
            border: 1px solid #000;
        }
        .one {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .two {
            /*绝对定位*/
            /*绝对定位要给边偏移，而且需要上下给一个，左右给一个*/
            /*上下同时出现上生效，左右同时出现左生效*/
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
