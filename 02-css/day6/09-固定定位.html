<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        .dj {
            position: fixed;
            top: 50%;
            right: 0;
        }
    </style>
</head>
<body>
    <!--固定定位fixed-->
    <!--固定定位是固定于浏览器可视区域位置-->
    <!--固定定位特点:以浏览器可视区域定位-->
    <!--跟父元素没有任何关系-->
    <!--不随滚动条滚动-->
    <!--不占有原来的位置-->
    <!--固定定位也是脱标的-->
    <div class="dj">
        <img src="../day5/study/image/logo.png" alt="">
    </div>

</body>
</html>
