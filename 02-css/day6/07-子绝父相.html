<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        .left,
        .right {
            
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .left {
            position: absolute;
            top: 155px;
            left: 0;
        }
        .right {
            position: absolute;
            top: 155px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
