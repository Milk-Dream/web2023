<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--静态定位就是默认定位方式，无定位的意思-->
    <!--相对定位是元素在移动位置的时候，是相对于它自己的位置-->
    <!--相对定位不脱标，位置仍然保留-->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
