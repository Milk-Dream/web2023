<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*左右margin值为auto*/
            margin: 0 auto;
            /*下面这个不常用*/
            margin-left: auto;
            margin-right: auto;
            /*上下左右全部居中*/
            margin: auto;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            /*让文本信息水平居中*/
            text-align: center;
            /*让文本垂直居中*/
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        你好
    </div>
</body>
</html>
