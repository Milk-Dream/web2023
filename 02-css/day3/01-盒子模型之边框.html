<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /*border-width:边框的粗细，一般情况下都用px*/
            border-width: 5px;
            /*border-style边框的样式solid 实线边框 hidden 隐藏边框 dashed虚线边框 dotted点线边框*/
            border-style: dotted;
            /*border-color:red 边框的颜色*/
            border-color: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
