<body>
    <script>
        //XMLHttpRequest对象的readyState属性，用来表示当前Ajax请求所处的状态。每个Ajax请求必然处于以下状态中的一个
        //0 XMLHttpRequest对象已经被创建，但尚未调用open方法
        //1 open方法已经被调用
        //2 send方法已经被调用，响应头也已经被接收
        //3 数据接收中，此时response属性中已经包含部分数据
        //4 Ajax请求完成，这意味着数据传输已经彻底完成或者失败
    </script>
</body>
</html>
