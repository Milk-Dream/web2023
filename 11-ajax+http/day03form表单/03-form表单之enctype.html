<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--enctype属性用来规定发送表单数据之前如何对数据进行编码-->
    <!--application/x-www-form-urlencoded:在发送前编码所有字符-->
    <!--multipart/form-data:不对字符编码，在使用包含文件上传控件的表单时候，必须使用该值-->
    <!--text/plain:空格转换为"+"号，但不对特殊字符编码-->
    <form action="/login" target="_blank" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username">
        <input type="password" name="pwd">
        <button type="submit">提交</button>
    </form>
</body>
</html>
