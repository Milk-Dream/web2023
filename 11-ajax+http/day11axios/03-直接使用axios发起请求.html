<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios.js"></script>
</head>
<body>
    <button id="btn1">发起axiosGET请求</button>
    <button id="btn2">发起axiosPOST请求</button>
    <script>
        document.querySelector("#btn1").addEventListener("click", function(res) {
            const url = "http://www.liulongbin.top:3006/api/get"
            const paramsData = {name:"钢铁侠", age: 35}
            axios({
                method:"GET",
                url:url,
                params: paramsData
            }).then(function(res) {
                console.log(res.data);
            })
        })

        document.querySelector("#btn2").addEventListener("click", function(res) {
            const url = "http://www.liulongbin.top:3006/api/post"
            
            axios({
                method:"POST",
                url:url,
                data: {
                    name:"娃哈哈",
                    age: 18,
                    gender:"女"
                }
            }).then(function(res) {
                console.log(res.data);
            })
        })
    </script>
</body>
</html>
