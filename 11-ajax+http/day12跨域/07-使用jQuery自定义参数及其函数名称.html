<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
</head>
<body>
    <script>
        $(function() {
            //发起JSONP的请求
            $.ajax({
                url:"http://ajax.frontend.itheima.net:3006/api/jsonp?name=zs&age=10",
                //如果要使用JOSNP，dataType要使用jsonp
                dataType: "jsonp",
                //发送到服务器的参数名称，默认值为callback
                jsonp:"callback",
                //自定义的回调名称，默认值为jQueryxxx格式
                jsonpCallback:"abc",
                success: function(res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>
</html>
