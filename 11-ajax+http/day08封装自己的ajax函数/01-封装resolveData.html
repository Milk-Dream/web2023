<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function resolveData(data) {
            let arr = []
            for(let k in data) {
                let str = k + "=" + data[k]
                arr.push(str)
            }
            return arr.join("&")
        }

        let str = resolveData({name:"zs",age:18})
        console.log(str);
    </script>
</body>
</html>
