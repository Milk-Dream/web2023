<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, [3, 4]]
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2][0]);

        //多维数组的解构
        const arr1 = [1, 2, [3, 4]]
        const [a, b, c] = arr1
        console.log(c);//[3, 4]
        const [d, e, [f, g]] = [1, 2, [3, 4]]
        console.log(f);//3
        console.log(g);//4

        
    </script>
</body>
</html>
