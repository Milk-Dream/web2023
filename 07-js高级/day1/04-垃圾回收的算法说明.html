<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //两种常见的浏览器垃圾回收算法
        //引用计数法和标记清除法
        //IE采用引用计数算法，定义内存不再使用的标准很简单，就是看一个对象是否有指向它的引用

        //算法
        //1.跟踪每个值引用的次数
        //2.如果这个值的被引用了一次，那么就记录次数1
        //3.多次引用会累加
        //4.如果减少一个引用就减1
        //5.如果引用次数是0，则释放内存

        //但他们存在一个致命问题
        function fn() {
            let o1 = {}
            let o2 = {}
            o1.a = o2
            o2.a = o1
            return "引用计数无法回收"
        }
    </script>
</body>
</html>
