<body>
    <script>
        //数组解构的作用，能够快速批量赋值给一系列变量
        const arr = [1, 2, 3]
        const [a, b, c] = arr
        console.log(a);//1
        console.log(b);//2
        console.log(c);//3

        //交换两个变量
        let f = 1
        let g = 2
        ;[g, f] = [f, g]

    </script>
</body>
