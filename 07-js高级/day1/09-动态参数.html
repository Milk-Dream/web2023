<body>
    <script>
        //arguments 动态参数
        //arguments是什么? 只存在数组当中，是一个伪数组1

        function sum() {
            let s = 0
            for (let i = 0; i < arguments.length; i++) {
                //伪数组
                s+= arguments[i]
            }
            return s
        }

        sum(1, 2)
        sum(1, 2, 3)
        sum(1, 2, 3, 4)
    </script>
</body>
