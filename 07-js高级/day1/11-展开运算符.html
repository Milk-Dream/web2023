<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3]
        //展开运算符 可以展开数组
        //展开运算符可以把数组展开，可以利用求数组最大值，最小值，以及合并数组的操作
        console.log(...arr);

        //...arr = 1, 2, 3
        //1.求数组最大值最小值
        console.log(Math.max(...arr));//3
        console.log(Math.min(...arr));//1

        //2.合并数组
        const arr2 = [4, 5]
        const arr3 = [...arr,...arr2]
        console.log(arr3);
    </script>
</body>
</html>
