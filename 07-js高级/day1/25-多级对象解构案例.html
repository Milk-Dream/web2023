<body>
    <script>
        //1.这是后台传过来的数据
        const msg = {
            "code": 200,
            "msg": "获取新闻成功",
            "data": [
                {
                    "id": 1,
                    "title": "5G商用自己，三大运营商收入下降",

                },
                {
                    "id": 2,

                {
                    "id": 3,
                    "title": "乌克兰和俄罗斯持续冲突",
                    "count": 1699
                }
            ]
        }

        const {data} = msg

        console.log(data);

        function render(arr) {
            const {data} = arr

        render(msg)

        function render({data}) {

        }

        render(msg)

        function render({data:mydata}) {
            console.log(mydata);
        }

        render(msg)
