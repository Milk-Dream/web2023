<body>
    <script>
        const arr = ["red", "blue", "pink"]
        const re = arr.find(function(item){
            return item === "blue"   
        })
        console.log(re);//blue


        const arr1 = [
            {
                name: "小米",
                price: 1999
            },
            {
                name: "华为",
                price: 3999
            }
        ]

        const re1 = arr1.find(function(item) {
            return item.name === "小米"
        })

        console.log(re1);
    </script>
