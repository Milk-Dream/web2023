<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //实列属性:length 用来获取字符串的度长
        //实列方法:split("分隔符")用来将字符串拆分成数组
        //实列方法:substring(需要截取的第一个字符索引[,结束的索引号])用于字符串截取
        //实列方法:startsWith(检测字符串[,检测位置索引号])检测是否以某字符开头

        //实列方法:toUpperCase 用于将字母转换成大写
        //实列方法:toLowerCase 用于将字母转换成小写
        //实列方法:indexOf 检测是否包含某字符
        //实列方法:endsWith 检测是否以某字符结尾
        //实列方法:replace 用于替换字符串，支持正则匹配

    </script>
