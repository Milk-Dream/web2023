<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: #CCC;
            color: #FFF;
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector(".box")
        let i = 1 //让这个变量++
        //鼠标移动函数
        function mouseMove() {
            box.innerHTML = ++i
            //如果里面存在大量dom操作的情况，可能会存在卡顿情况

        }

        //节流函数 throttle
        function throttle(fn, t) {
            let startTime = 0
            return function() {
                let now = Date.now()
                if(now - startTime >= t) {
                    fn()
                    startTime = now
                }
                
            }
        }

        box.addEventListener("mousemove", throttle(mouseMove, 500))
    </script>
</body>
</html>
