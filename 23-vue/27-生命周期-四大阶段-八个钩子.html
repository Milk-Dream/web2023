<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>{{ title }}</h3>
        <div>
            <button @click="count--">-</button>
            <span>{{ count }}</span>
            <button @click="count++">+</button>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                count: 100,
                title:"计数器"
            },
            //1.创建阶段(准备数据)
            beforeCreate() {
                console.log("BeforeCreate 响应式数据准备好之前")
            },
            created() {
                console.log("Created 响应式数据准备好之后")
                //this.数据名 = 请求回来的数据
                //可以开始发送初始化渲染的请求

            },
            //2.挂载阶段(渲染模板)
            beforeMount() {
                console.log("BeforeMount 模板渲染之前",document.querySelector("h3").innerHTML)
            },
            mounted() {
                console.log("mounted模板渲染之后",document.querySelector("h3").innerHTML)
            },
            //更新阶段(修改数据=>更新视图)
            beforeUpdate() {
                console.log("beforeUpdate 数据修改了,视图还没更新",document.querySelector("span").innerHTML)
            },
            updated() {
                console.log("updated 数据修改了,视图已经更新了",document.querySelector("span").innerHTML)
            },
            //卸载阶段
            beforeDestroy() {
                console.log("beforeDestroy")
            },
            destroyed() {
                console.log("destroyed")
            }
        })
    </script>
</body>
</html>
