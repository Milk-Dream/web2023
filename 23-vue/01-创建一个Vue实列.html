<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!--
        https://v2.cn.vuejs.org
        创建Vue实列，初始化渲染
        1.准备容器(Vue管理的范围)
        2.引包，(开发版本包/生产版本包)官网
        3.创建实列
        4.添加配置项=>完成渲染
    -->
    <div class="box2">
        box - {{msg}}
    </div>
    <div id="app">
        <!--这里编写渲染的逻辑-->
        {{msg}}
        <a href="#">{{count}}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        //一旦引入VueJS核心包，在全局环境，就有了Vue构造函数
        const app = new Vue({
            el:"#app",
            //通过data提供数据
            data:{
                msg:"Hello 黑马",
                count:666
            }
        })
    </script>
</body>
</html>
