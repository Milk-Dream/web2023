<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-show="currentIndex > 0" @click="prev">上一页</button>
        <div>
            <img v-bind:src="list[currentIndex]" alt="">
        </div>
        <button v-show="currentIndex < list.length-1" @click="next">下一页</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                currentIndex:0,
                list:[
                    "./imgs/11-00.gif",
                    "./imgs/11-01.gif",
                    "./imgs/11-02.gif",
                    "./imgs/11-03.gif",
                    "./imgs/11-04.png",
                    "./imgs/11-05.png",
                ]
            },
            methods: {
                prev() {
                    this.currentIndex <= 0 ? this.currentIndex = 0 : this.currentIndex--
                },
                next() {
                    this.currentIndex >= this.list.length - 1 ? this.currentIndex = this.list.length - 1 : this.currentIndex++ 
                }
            }
        })
    </script>
</body>
</html>
