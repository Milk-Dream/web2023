<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="fn">显示隐藏标题</button>
        <h1 v-show="isShow">黑马程序员</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                isShow:true
            },
            methods: {
                fn() {
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
