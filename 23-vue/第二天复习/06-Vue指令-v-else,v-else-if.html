<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="gender===1">性别:男</p>
        <p v-else>性别:女</p>
        <hr>
        <p v-if="score>=90">成绩:A</p>
        <p v-else-if="score>=80">成绩:B</p>
        <p v-else-if="score>=60">成绩:C</p>
        <p v-else>成绩:D</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                gender:1,
                score:90
            }
        })
    </script>
</body>
</html>
