<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 10px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-show="flag" class="box">我是v-show的盒子</p>
        <p v-if="flag" class="box">我是v-if的盒子</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                flag:true
            }
        })
    </script>
</body>
</html>
