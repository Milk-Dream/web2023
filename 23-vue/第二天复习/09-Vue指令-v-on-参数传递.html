<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 140px;
            margin: 100px auto;
            border: 5px solid #000;
            border-radius: 15px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <h4>小白的幸运杂货铺</h4>
            <button @click="buy(6)">买牛奶(6元)</button>
            <button @click="buy(4)">买可乐(4元)</button>
            <button @click="buy(10)">买咖啡(10元)</button>
            <p>你的银行卡余额为: {{ money }}</p>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                money:100
            },
            methods:{
                buy(price) {
                    this.money -= price
                }
            }

        })
    </script>
</body>
</html>
