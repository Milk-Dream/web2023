<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <!--required表单内容不能为空-->
        <!--placeholder-->
        <!--autofocus自动聚焦属性-->
        <!--得加name，autocomplete:on/off，默认已经打开当用户在字段开始键入的时候，浏览器基于之前输入的值-->
        <!--multiple可以多选文件提交-->
        <input type="" required placeholder="这是测试框">
        <input type="" autofocus placeholder="我是焦点">
    </form>
</body>
</html>
