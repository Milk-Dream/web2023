<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;/*css3模型*/
            

        }
        div {
            /*
                CSS2盒子模型内容有宽高后，添加边框或者内边距都会撑大盒子
                css2盒子模型 = content + padding + border
            */
            width: 78px;
            height: 78px;
            border: 1px solid #000;
            padding: 10px;
            background-color: #CCC;
        }
        header {
            /*
                CSS3盒子模型:给了宽和高后，内边距和边框不会撑大盒子，会把内容区域减小

            */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div></div>
    <header></header>
</body>
</html>
