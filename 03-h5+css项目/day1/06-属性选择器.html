<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[name] {
            color: red;
        }
        input[name="in"] {
            /* color: red; */
        }
        input[name^="i"] {
            /*开头包含*/
            font-size: 100px;
        }
        input[name$="n"] {
            /*结尾包含*/
            width: 200px;
        }
        input[name*="n"] {
            height: 100px;
        }


    </style>
</head>
<body>
    <input type="text">
    <input type="text" name="in">
</body>
</html>
