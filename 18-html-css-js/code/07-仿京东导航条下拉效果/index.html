<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .top {
            height: 31px;
            background: url("./img/top_bg.jpg") repeat-x;
            
        }

        .top_content {
            width: 987px;
            height: 100%;
            margin: 0 auto;
        }

        .top_content .top_left {
            float: left;
        }

        .top_content .top_left .left_place {
            float: left;
            font-size: 12px;
            line-height: 31px;
            color: #A6A6A7;
            cursor: pointer;
            padding-left: 18px;
            margin-left: 8px;
            background: url("./img/icon_position.jpg") no-repeat left center;
            
        }

        

        .top_content .top_right {
            float: right;
            height: 100%;
            
        }

        .top_content .top_right li{
            font-size: 12px;
            line-height: 31px;
            height: 100%;
            color: #ACACAC;
            float: left;
        }
        .top_content .top_right .first_list {
            width: 116px;
            float: left;
        }
        .top_content .top_right .first_list .login_first {
            float: left;
        }

        .top_content .top_right .first_list .login_last {
            color: #F50209;
            float: left;
            background: url(./img/icon_pointer.jpg) no-repeat right center;
            padding-right: 11px;
            margin-left: 5px;
            cursor: pointer;
        }

        .top_content .top_right li.list_line {
            width: 2px;
            float: left;
            background: url(./img/icon_line.jpg) no-repeat right center;
        }

        .top_content .top_right li.list_pt {
            width: 71px;
            height: 100%;
            text-align: center;
            cursor: pointer;
        }

        .top_content .top_right li.list_mobile {
            width: 83px;
            position: relative;
        }

        .top_content .top_right li.list_mobile:hover .icon_erm{
            display: block;
        }

        .top_content .top_right li.list_mobile .icon_erm {
            position: absolute;
            top: 35px;
            left: 5px;
            display: none;
            
        }

        .top_content .top_right li.list_context {
            width: 86px;
            height: 100%;
            background: url(./img/icon_jt.jpg) no-repeat 67px center;
            text-indent: 13px;
            position: relative;
           

        }

        .top_content .top_right li.my_list:hover .list_context_hover{
            display: block;
        }

        .top_content .top_right li .list_context_hover {
            width: 279px;
            height: 161px;
            background: white;
            position: absolute;
            top: 31px;
            left: 4px;
            border: 2px solid #DDDDDD;
            display: none;

        }

        .top_content .top_right li .list_context_hover .list_context_hover_top {
            width: 74px;
            height: 31px;
            border: 2px solid #DDDDDD;
            border-bottom: none;
            position: absolute;
            left: -2px;
            top: -32px;
            color: #E95351;
            line-height: 27px;
            text-indent: 7px;
            background: url(./img/icon_top_l.jpg) no-repeat 61px 10px white;
        }

        .top_content .top_right li .list_context_hover .list_context_hover_content {
            width: 100%;
            height: 92px;
            border: 1px solid #F3F3F3;
            
        }

        .top_content .top_right li .list_context_hover .list_context_hover_content .list_content_ul {
            width: 100%;
            height: 89px;
            float: left;
            padding-top: 3px;

        }  
        
        .top_content .top_right li .list_context_hover .list_context_hover_content .list_content_ul li {
            float: left;
            width: 50%;
            height: 12px;
            font-size: 12px;
            line-height: 12px;
            margin-top: 13px;
            text-indent: 15px;
            
        }

        .top_content .top_right li .list_context_hover .list_context_hover_content .list_content_ul li a {
            color: #C0C0C0;
        }

        /*center start*/
        .center {
            width: 987px;
            height: 98px;
            margin: 0 auto;
        }

        .center .center_logo {
            float: left;
            width: 135px;
            height: 49px;
            margin: 26px 0 0 5px;
            
        }

        .center .search {
            width: 491px;
            height: 73px;
            float: left;
            margin-left: 79px;
            margin-top: 25px;
        }
        .center .search_node {
            width: 487px;
            height: 32px;
            border: 2px solid #e32016;
        }

        .center .search_node .search_input {
            outline: none;
            padding: 0;
            width: 378px;
            float: left;
            height: 100%;
            border: none;
            line-height: 32px;
            text-indent: 19px;

        }

        .center .search_node .search_picture {
            width: 50px;
            height: 100%;
            float: left;
            cursor: pointer;
            background: url(./img/icon_ca.jpg) no-repeat center center;
        }

        .center .search_node .search_btn {
            width: 59px;
            height: 100%;
            background:url(./img/icon_search.jpg) no-repeat center center #E12518;
            float: left;
            cursor: pointer;
            
        }

        .center .search_list  {
            height: 12px;
            line-height: 12px;
            font-size: 12px;
            margin-top: 8px;

        } 

        .center .search_list li {
            float: left;
            margin-right: 11px;

        }

        .center .search_list li a {
            color: #B9B9B9;
        }

        .center .shop {
            width: 130px;
            height: 34px;
            float: left;
            margin-left: 17px;
            margin-top: 25px;
            border: 1px solid #f0f0f0;
            border-left-width: 2px;
            border-right-width: 2px;
            background:url(./img/icon_shop.jpg) no-repeat 19px top;
            font-size: 12px;
            text-indent: 51px;
            line-height: 38px;
            color: #E8463C;
            cursor: pointer;
        }
        /*center end*/
    </style>
</head>
<body>
    <div class="top">
        <div class="top_content">
            <div class="top_left">
                <div class="left_place">
                    北京

            </div>
            
                <ul class="top_right">
                    <li class="first_list">
                        <span class="login_first">你好，请登录 </span>
                        <span class="login_last">免</span>
                    </li>
                    <li class="list_line"></li>
                    <li class="list_pt">我的订单</li>
                    <li class="list_line"></li>
                    <li class="list_context my_list">
                        我的慕课

                        <div class="list_context_hover">
                            <div class="list_context_hover_top">我的慕课</div>
                            <div class="list_context_hover_content">
                                <ul class="list_content_ul">
                                    <li>待处理订单</li>
                                    <li>待处理订单</li>
                                    <li>待处理订单</li>
                                    <li>待处理订单</li>
                                    <li>待处理订单</li>
                                    
                                </ul>
                                <ul class="list_content_ul">
                                    <li>我的幕豆</li>
                                    <li>我的白条</li>
                                    <li>我的幕豆</li>
                                    <li>我的白条</li>
                                    
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="list_line"></li>
                    <li class="list_context">
                        企业采购
                    </li>
                    <li class="list_line"></li>
                    <li class="list_context">
                        商家服务
                    </li>
                    <li class="list_line"></li>
                    <li class="list_context">
                        网站导航
                    </li>
                    <li class="list_line"></li>
                    <li class="list_pt list_mobile">手机慕课
                        <img src="./img/icon_erm.jpg" alt="" class="icon_erm">
                    </li>
                    <li class="list_line"></li>
                    <li class="list_pt">网站无导航</li>
                    
                </ul>
            
        </div>
    </div>
    <div class="center">
        <a href="#" class="center_logo">
            <img src="./img/logo.jpg" alt="">
        </a>
        <div class="search">
            <div class="search_node">
                <input type="text" class="search_input" placeholder="蓝牙鼠标">
                <div class="search_picture"></div>
                <div class="search_btn"></div>
            </div>
            <ul class="search_list">
                <li><a href="#">健康保障</a></li>
                <li><a href="#">健康保障</a></li>
                <li><a href="#">健康保障</a></li>
                <li><a href="#">健康保障</a></li>
                <li><a href="#">健康保障</a></li>
                <li><a href="#">健康保障</a></li>
           
            </ul>
        </div>
        <div class="shop">
            我的购物车
        </div>
    </div>
</body>
</html>
