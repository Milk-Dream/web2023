			.outer .outer_title .right_btn .right_icon{
				position: absolute;
				right: 0;
				top: 0;
				cursor: pointer;
			}
			.outer .outer_title .right_btn .left_icon{

				left: 0;

				cursor: pointer;

				margin-right: 14px;
				line-height: 16px;
				font-size: 16px;
				text-align: center;
				color: #aeafb0;

			.list_title .list_title_ul .end{
