<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="电脑">
    <input type="checkbox" name="" id="box">
    <button>点击</button>
    <script>
        //1.获取元素
        const input = document.querySelector("input")
        //2.获取值 获取表单里面的值 表单.value
        console.log(input.value);//电脑
        // input.innerHTML 得不到表单的内容
        //设置表单的值
        input.value = "手机"
        console.log(input.type);
        input.type = "password"

        //1.获取
        const ipt = document.querySelector("#box")
        console.log(ipt.checked);//false

        ipt.checked = true//会选中，只接受布尔值

        //1.获取
        const btn = document.querySelector("button")
        console.log(btn.disabled);//默认false，不禁用
        btn.disabled = true

    </script>
</body>
</html>
