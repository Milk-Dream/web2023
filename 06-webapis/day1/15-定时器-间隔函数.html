<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setInterval(函数，间隔时间)
        setInterval(function(){
            console.log("一秒钟执行一次");
        }, 1000)

        function fn() {
            console.log("一秒执行一次fn");
        }
        //setInterval(函数名，间隔时间)
        setInterval(fn, 1000)
        setInterval('fn()', 1000)
        
        let timer = setInterval(fn, 1000)
        console.log(timer);
        //关闭定时器
        clearInterval(timer)
    </script>
</body>
</html>
