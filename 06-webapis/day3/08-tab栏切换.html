<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrapper {
      width: 1000px;
      height: 475px;
      margin: 0 auto;
      margin-top: 100px;
    }

    .tab {
      border: 1px solid #ddd;
      border-bottom: 0;
      height: 36px;
      width: 320px;
    }

    .tab li {
      position: relative;
      float: left;
      width: 80px;
      height: 34px;
      line-height: 34px;
      text-align: center;
      cursor: pointer;
      border-top: 4px solid #fff;
    }

    .tab span {
      position: absolute;
      right: 0;
      top: 10px;
      background: #ddd;
      width: 1px;
      height: 14px;
      overflow: hidden;
    }

    .products {
      width: 1002px;
      border: 1px solid #ddd;
      height: 476px;
    }

    .products .main {
      float: left;
      display: none;
    }

    .products .main.active {
      display: block;
    }

    .tab li.active {
      border-color: red;
      border-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <ul class="tab">
      <li class="tab-item active" data-id="0">国际大牌<span>◆</span></li>
      <li class="tab-item" data-id="1">国妆名牌<span>◆</span></li>
      <li class="tab-item" data-id="2">清洁用品<span>◆</span></li>
      <li class="tab-item" data-id="3">男士精品</li>
    </ul>
    <div class="products">
      <div class="main active">
        <a href="###"><img src="imgs/guojidapai.jpg" alt="" /></a>
      </div>
      <div class="main">
        <a href="###"><img src="imgs/guozhuangmingpin.jpg" alt="" /></a>
      </div>
      <div class="main">
        <a href="###"><img src="imgs/qingjieyongpin.jpg" alt="" /></a>
      </div>
      <div class="main">
        <a href="###"><img src="imgs/nanshijingpin.jpg" alt="" /></a>
      </div>
    </div>
  </div>
<script>
    //1. a模块制作，要给5个链接绑定鼠标经过事件
    //1.1获取ul 父元素，因为ul只有一个
    const ul = document.querySelector(".wrapper .tab")
    //2.添加事件
    ul.addEventListener("click", function(e) {
        if(e.target.tagName === "LI") {
            
            document.querySelector(".wrapper .tab .active").classList.remove("active")
            e.target.classList.add("active")

            //下面的大盒子模块
            const i = e.target.dataset.id

            document.querySelector(".products .active").classList.remove("active")

            document.querySelector(".products .main:nth-child("+((+i)+1)+")").classList.add("active")
        }
        
    })

</script>


</body>

</html>
