<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .countdown {
            width: 240px;
            height: 305px;
            text-align: center;
            line-height: 1;
            color: #FFF;
            background-color: brown;
            overflow: hidden;
        }

        .countdown .next {
            font-size: 16px;
            margin: 25px 0 14px;
        }

        .countdown .tips {
            margin-top: 80px;
            font-size: 23px;
        }

        .countdown small {
            font-size: 17px;
        }

        .countdown .clock {
            width: 142px;
            margin: 18px auto 0;
            overflow: hidden;
        }

        .countdown .clock span,
        .countdown .clock i {
            display: block;
            text-align: center;
            line-height: 34px;
            font-size: 23px;
            float: left;
            
        }

        .countdown .clock span {
            width: 34px;
            height: 34px;
            border-radius: 2px;
            background-color: #303430;
        }

        .countdown .clock i {
            width: 20px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <p class="next">今天是2023年3月4日</p>
        <p class="title">下班倒计时</p>
        <p class="clock">
            <span id="hour">00</span>
            <i>:</i>
            <span id="minutes">25</span>
            <i>:</i>
            <span id="scond">20</span>
        </p>
        <p class="tips">18:30:00 下课</p>
    </div>
    <script>
        function genDate() {
            //1.得到当前时间戳
            const now = +new Date()
            //2.得到将来的时间戳
            const last = +new Date("2023-03-04 04:00:00")
            //3.得到剩余的时间戳
            const count = (last - now) / 1000

            const hour = parseInt(count / 60 / 60 % 24)
            const minutes = parseInt(count / 60 % 60)
            const seconds = parseInt(count % 60)
            const h = document.querySelector("#hour")
            const m = document.querySelector("#minutes")
            const s = document.querySelector("#scond")
            h.innerHTML = hour > 9 ? hour : "0" + hour
            m.innerHTML = minutes > 9 ? minutes : "0" + minutes
            s.innerHTML = seconds > 9 ? seconds : "0" + seconds
        }
        setInterval(genDate, 1000)
    </script>
</body>
</html>
