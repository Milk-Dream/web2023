<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 40px;
            border: 1px solid pink;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        

        const date = new Date()
        const div = document.querySelector("div")
        div.innerHTML = date.toLocaleString() //2023/3/4 1:17:00
        console.log(date.toLocaleDateString());//2023/3/4
        console.log(date.toLocaleTimeString());//上午1:17:59
        
    </script>
</body>
</html>
