<body>
    <script>
        //1.getTime()
        const date = new Date()
        console.log(date.getTime());
        //2.+new Date()
        console.log(+new Date());
        //3.Date.now()，只能获取当前时间戳，上面两种可以获取指定时间戳
        console.log(Date.now());0


        console.log(+new Date("2023-5-1 18:00:00"))

        //我要根据Day() 0 ~ 6 返回的是星期一
        const arr = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
        console.log(arr[new Date().getDay()]);
    </script>
